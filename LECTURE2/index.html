<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Operators in Javascript</title>
</head>
<body>

    <h3>Operators in Javascript</h3>
    <script>

        // + operator
        var a = 3;
        var b = 5;
        var c = "Ramesh";
        console.log(a+b+c);
        console.log(a+b+c+a+b);

        // - operator
        console.log(a-b);

        //* operator
        console.log(a*b);

        // / operator
        console.log(b/a);

        // **
        console.log(a**b);
        
        // & operator
        

    </script>
</body>
</html>
