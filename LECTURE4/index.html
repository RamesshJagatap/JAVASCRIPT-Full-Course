<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

    <div id="firstdiv"></div>
    <script>

        
        let a = document.getElementById("firstdiv");
        let year=parseInt(prompt());
        if(year==1){
            a.innerHTML("january");
        }
        else if(year==2){
            a.innerHTML="Feb";

        }
        else if(year==3){
            a.innerHTML="March";

        }else if(year==4){
            a.innerHTML="April";
        }else if(year==5){
            a.innerHTML="May";

        }else if(year==6){
            a.innerHTML="June";

        }else if(year==7){
            a.innerHTML="July";

        }else if(year==8){
            a.innerHTML="August";

        }else if(year==9){
            a.innerHTML="September";

        }else if(year==10){
            a.innerHTML="Octomber";

        }else if(year==11){
            a.innerHTML="November";

        }else if(year==12){
            a.innerHTML="December";
        }
        // else{
        //     console.log("invalid");
        // }

    </script>
</body>
</html>
